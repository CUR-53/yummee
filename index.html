<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Your Go-To Destination For Recipes And Food Inspiration" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/mainStyles.css" />
    <link rel="stylesheet" href="styles/mediaquerys.css" />

    <script src="scripts/suggestions.js" type="module"></script>
    <script src="scripts/recipeTmpl.js" type="module"></script>
    <script src="scripts/index.js" type="module"></script>
    <title>Opskrifter Og Madinspiration | Yummee</title>
  </head>
  <body>
    <header class="main_header" id="home">
      <!-- Navigations menu -->
      <nav>
        <div class="nav_container">
          <div class="logo" onclick="window.location.href = 'https://yummee.dk';">
            <img src="assets/profile_icon.svg" alt="Your profil" />
            <p><a href="https://yummee.dk"></a></p>
          </div>
          <!-- Home icon -->
          <div class="home_icon" onclick="location.href='#home';">
            <img src="assets/home_icon.svg" alt="Hjem icon" />
          </div>
          <!-- Burgermenu icon -->
          <div class="burgermenu_icon">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
        <!-- Burgermenu -->
        <div class="burgermenu_container">
          <ul class="list_styles">
            <li>
              <a href="index.html" alt="Hjem" class="nav_link darkBlue">Forside</a>
            </li>
            <li>
              <a href="index.html" alt="Morgenmad" class="nav_link green">Morgenmad</a>
            </li>
            <li>
              <a href="index.html" alt="Middagsmad" class="nav_link orange">Middagsmad</a>
            </li>
            <li>
              <a href="index.html" alt="Aftensmad" class="nav_link red">Aftensmad</a>
            </li>
            <li>
              <a href="index.html" alt="Dessert" class="nav_link lightBlue">Dessert</a>
            </li>
          </ul>
        </div>
      </nav>
      <!--   Hero search section -->
      <section class="hero_section">
        <div class="hero_text">
          <h1>Yummee</h1>
          <h2>Din Go-To Destination For Opskrifter Og Madinspiration</h2>
        </div>
        <div class="search_container">
          <form class="search_input" autocomplete="off">
            <i class="search_icon">
              <img src="assets/search_icon.svg" alt="Søg ikon" />
            </i>
            <input type="text" name="recipe_search" placeholder="Find din næste opskrift" />
            <div class="autocom_box">
              <ul class="autocom_list"></ul>
            </div>
          </form>
        </div>
      </section>
    </header>
    <!-- Filter section -->
    <section class="filter_container">
      <div class="filter_btns">
        <a class="grid_span_2 darkBlue category-title" alt="Hvis alle link" id="all">Alle</a>
        <a class="green category-title" alt="Morgenmads link" id="breakfast">
          <img class="filter_icon_width" src="assets/green_icon.svg" alt="Morgenmads ikon" />
          <p>Morgenmad</p>
        </a>
        <a class="orange category-title" alt="Middagsmads link" id="lunch">
          <img class="filter_icon_width_2" src="assets/orange_icon.svg" alt="Middagsmads ikon" />Middagsmad</a
        >
        <a class="red category-title" alt="Aftensmads link" id="dinner">
          <img class="filter_icon_width" src="assets/red_icon.svg" alt="Aftensmads ikon" />Aftensmad</a
        >
        <a class="lightBlue category-title" alt="Desserts link" id="dessert">
          <img class="filter_icon_width" src="assets/lightBlue_icon.svg" alt="Desserts ikon" />Dessert</a
        >
      </div>
    </section>
    <!-- recipe section grid -->
    <section class="recipe_grid_container">
      <div class="recipe_box"></div>
    </section>
  </body>
</html>
