<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/mainStyles.css" />

    <header class="recipe_header">
      <!-- Navigations menu -->

        <div class="nav_container">
          <div class="logo">
            <img id="profil_click" src="assets/profile_icon.svg" alt="Your profil" />
            <div class="profil_btns">
              <a class="login_btn" href="login.html">Login</a>
              <a class="opret_btn" href="opret.html">Opret</a>

          </div>
          <!-- Home icon -->

    </header>
    <section class="register_section">

        <form action="#">

          <input type="password" id="password" placeholder="Adgangskode" required />

          <div class="checkbox_container">
            <input type="checkbox" name="checkbox" id="checkbox_id" required />
            <label for="checkbox_id"
              >Oprettelse af en konto betyder, at du er okay med vores <a href="">servicevilk√•r</a>, <a href="">privatlivspolitik</a></label
            >
          </div>

          <button type="submit">Opret</button>
          <p>Har du allerade en bruger?</p>
          <a href="login.html">Login ind her</a>
        </form>
      </div>
    </section>
  </body>
